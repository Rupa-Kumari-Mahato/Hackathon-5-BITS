<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Settings</title>
</head>
<body>
    <h2>Choose Your Language</h2>
    <form method="POST">
        <select name="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
        </select>
        <button type="submit">Save</button>
    </form>
</body>
</html>
